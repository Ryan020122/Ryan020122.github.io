                <div class="prose max-w-none text-lg text-stone-700">
                    <p>您好，歡迎來到「香氣筆記」。我是一位業餘的香水收藏家，著迷於氣味如何與記憶、情感和場景交織在一起。對我而言，每一瓶香水都不只是一瓶液體，而是一個故事、一段旅程，或是一首無聲的詩。</p>
                    <p>創立這個部落格的初衷，是想為那些曾經觸動我的氣味，建立一個專屬的檔案庫。我希望用文字捕捉那些難以言喻的感受，從 Le Labo 的溫暖木質調到 Diptyque 的清新花果香，記錄下它們在皮膚上綻放的每一個瞬間。</p>
                    <p>希望我的分享，能為同樣喜愛香水的您，帶來一絲共鳴或一點靈感。</p>
                </div>
